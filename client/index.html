<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--bootstrap style-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Fancy Anime Movie</title>
  </head>
  <body>
    



    <!---Register Page-->
    <div class="container mt-5">
      
      <form id="register-form">
        <h1>Register Form</h1>
        <div id="error-alert-register">

        </div>
          
        
        <form  >
          <div class="form-row mt-5">
            <div class="col-md-3 mb-3">
              <input type="text" placeholder="First Name" class="form-control" id="first_name-register" required>
            </div>
            <div class="col-md-3 mb-3">
              <input type="text" placeholder="Last Name" class="form-control" id="last_name-register" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <input type="email" placeholder="Email" class="form-control" id="email-register" aria-describedby="validationServer03Feedback" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <input type="password" placeholder="Password" class="form-control" id="password-register" aria-describedby="validationServer03Feedback" required>
            </div>
          </div>
        <button class="btn btn-danger" >Cancel</button>
        <button class="btn btn-primary"  onclick="register(event)" type="submit">Register</button>
      </form>
    </div>
    


    <!-- bootstrap script-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./resources/js/main.js"></script>
  </body>
</html>
